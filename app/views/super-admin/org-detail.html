<div class="row">
    <!-- left slide bar-->
    <div ng-include="'views/leftbar.html'"></div>
    <div class="mid-content col-sm-8">
        <div ng-include="'views/notice.html'"></div>
        <!-- To be filled part Start-->
        <div class="" data-ng-controller="SuperAdminHomeCtrl">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="icon-share2"></span>系统功能总览</div>
                <div class="panel-body">
                    <h1>Super Admin系统功能总览</h1>
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>名字</th>
                            <th>代号</th>
                            <th>地址</th>
                            <th>站点</th>
                            <th>电话</th>
                            <th>描述</th>
                            <th>创建者</th>
                            <th>创建时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in organizations">
                            <td>{{item.name}}</td>
                            <td>{{item.code}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.webSite}}</td>
                            <td>{{item.phone}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.operId}}</td>
                            <td>{{item.createDate}}</td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="align-right"><a href="javascript:void(0)">查看全部<span class="icon-forward"></span></a></div>

                </div>
            </div>
        </div>
        <!-- To be filled part End-->
    </div>
    <!-- right slide bar-->
    <div ng-include="'views/rightbar.html'"></div>
</div>
