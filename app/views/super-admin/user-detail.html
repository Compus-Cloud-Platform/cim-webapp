<div class="row">
    <!-- left slide bar-->
    <div ng-include="'views/leftbar.html'"></div>
    <div class="mid-content col-sm-8">
        <div ng-include="'views/notice.html'"></div>
        <!-- To be filled part Start-->
        <div class="" data-ng-controller="UserCtrl">
            <div class="panel panel-default">
                <div class="panel-heading relative">
                    <span class="icon-share2"></span>组织机构详细信息
                    <div class="align-right">
                        <a class="text-decoration" ui-sref="super-admin.user-edit({id:userData.id, uId:user.id})">编辑<span class="icon-pencil"></span></a>
                        <a class="text-decoration" href="javascript:void(0)" data-ng-click="delete(user.id)">删除<span class="icon-pencil"></span></a>
                        <a class="text-decoration" ui-sref="super-admin.user-list({id:userData.id})">返回<span class="icon-forward"></span></a>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="col-left">名字</span>
                            <span class="col-right">{{user.name}}</span>
                        </li>
                        <li class="list-group-item">
                            <span class="col-left">登录账号</span>
                            <span>{{user.loginId}}</span>
                        </li>
                        <li class="list-group-item">
                            <span class="col-left">电子邮件</span>
                            <span class="col-right">{{user.email}}</span>
                        </li>
                        <li class="list-group-item">
                            <span class="col-left">职位</span>
                            <span class="col-right">{{user.positionId}}</span>
                        </li>
                        <li class="list-group-item">
                            <span class="col-left">入校日期</span>
                            <span class="col-right">{{user.employDate}}</span>
                        </li>
                        <li class="list-group-item">
                            <span class="col-left">所属组织</span>
                            <span class="col-right"><a href="{{user.orgId}}" title="官方网站">{{user.orgId}}</a></span>
                        </li>
                        <li class="list-group-item">
                            <span class="col-left">创建者</span>
                            <span class="col-right">{{user.operId}}</span>
                        </li>
                        <li class="list-group-item">
                            <span class="col-left">创建日期</span>
                            <span class="col-right">{{user.createDate}}</span>
                        </li>
                        <li class="list-group-item">
                            <span class="col-left">电话</span>
                            <span class="col-right">{{user.phone}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- To be filled part End-->
    </div>
    <!-- right slide bar-->
    <div ng-include="'views/rightbar.html'"></div>
</div>
