<div class="row">
    <!-- left slide bar-->
    <div ng-include="'views/leftbar.html'"></div>
    <div class="mid-content col-sm-8">
        <div ng-include="'views/notice.html'"></div>
        <!-- To be filled part Start-->
        <div class="" data-ng-controller="OrganizationManagerCtrl">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="icon-share2"></span>组织层级关系管理</div>
                <div class="panel-body">
                    <div class="col-sm-6">
                        <table st-table="orgDepts" st-safe-src="rowCollection" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th></th>
                                <th st-sort="name" class="pointer">院系名称</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in orgDepts">
                                <td><input type="checkbox" ng-model="item.selected"/></td>
                                <td><a href="javascript:void(0)" data-ng-click="showMajors()" title="查看专业">{{item.department.name}}</a></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <!--<input type="checkbox" ng-model="selectedAll" ng-click="checkAllDepts()"/>-->
                                    <!--<a href="javascript:void(0)" data-ng-click="deleteItems()">删除</a>-->
                                    <a ui-sref="super-admin.org-map-dept({id:userData.id, orgId:orgId})" data-ng-click="addDept()">添加院系</a>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="col-sm-6">
                        <table st-table="orgDeptMajors" st-safe-src="rowCollectionMajor" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th></th>
                                <th st-sort="name" class="pointer">专业名称</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in orgDeptMajors">
                                <td><input type="checkbox" ng-model="item.selected"/></td>
                                <td>{{item.major.name}}</td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <input type="checkbox" ng-model="selectedAll" ng-click="checkAllMajors()"/>
                                    <a href="javascript:void(0)" data-ng-click="deleteMajors()">删除</a>
                                    <a ui-sref="super-admin.org-map-major({id:userData.id, deptOrgId:item.deptOrgId})" data-ng-click="addMajor()">添加院系</a>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="align-right"><a href="javascript:void(0)">查看全部<span class="icon-forward"></span></a></div>
                </div>
            </div>
        </div>
        <!-- To be filled part End-->
    </div>
    <!-- right slide bar-->
    <div ng-include="'views/rightbar.html'"></div>
</div>
