<div class="common-container video-page" data-ng-controller="VideoHomeCtrl as controller">
    <div class="panel panel-default no-border">
        <div class="panel-heading">
            <h3 class="panel-title">公共视频资源</h3>
        </div>
        <div class="panel-body">
            <section class="row">
                <div class="col-sm-3" ng-repeat="item in shareVideos">
                    <article class="template">
                        <header ui-sref="teacher-video-detail({id:userData.userId, vid: item.id})">
                            <img src="images/video-thumb.jpg" class="img-responsive" style="cursor: pointer;"/>
                            <div  class="album-options">
                                <a ui-sref="teacher-video-detail({id:userData.userId, vid: item.id})">{{item.name}}</a>
                            </div>
                        </header>
                        <div class="album-info clearfix">
                            <div class="album-info-left">
                                <p>类型：{{item.type}}</p>
                                <p>日期：{{item.dataTime}}</p>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </div>
    <div class="panel panel-default no-border">
        <div class="panel-heading">
            <h3 class="panel-title">个人视频资源</h3>
        </div>
        <div class="panel-body">
            <section class="row">
                <div class="col-sm-3" ng-repeat="item in shareVideos">
                    <article class="template">
                        <header ui-sref="teacher-video-detail({id:userData.userId, vid: item.id})">
                            <img src="images/video-thumb.jpg" class="img-responsive" style="cursor: pointer;"/>
                            <div  class="album-options">
                                <a ui-sref="teacher-video-detail({id:userData.userId, vid: item.id})">{{item.name}}</a>
                            </div>
                        </header>
                        <div class="album-info clearfix">
                            <div class="album-info-left">
                                <p>类型：{{item.type}}</p>
                                <p>日期：{{item.dataTime}}</p>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </div>
</div>
