<div class="common-container">
    <div class="panel panel-info no-border">
        <div class="panel-heading">
            <h3 class="panel-title">课程管理</h3>
        </div>
        <div class="panel-body">
            <div class="stu-header">
                <div><span>指导老师：</span><span>XXX</span></div>
                <div><span>学生人数：</span><span>20</span></div>
                <div><a href="javascript:void(0)">修改科任老师</a></div>
                <div><a ui-sref="teacher.course">返回学生账号管理</a></div>
            </div>
            <div class="stu-msg">
                <div class="alert alert-dismissible alert-info">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>说明 </strong>对应位置信息如右，勾选显示学生IES登入账号可显示帐户信息，拖曳学生方块到指定组别
                </div>
            </div>
            <div class="stu-list">
                <div class="col-sm-5">
                    <label for="sclients">默认组学生</label>
                    <select size="15" multiple ng-model="available" ng-options="client as client.name for client in availableclients" style="width: 100%;"></select>
                </div>
                <div class="col-sm-2">
                    <a href="javascript:void(0)" class="btn btn-primary btn-sm" ng-click="moveItems(available, availableclients,selectedclients)">左移</a>
                    <a href="javascript:void(0)" class="btn btn-primary btn-sm" ng-click="moveAll(availableclients,selectedclients)">左移全部</a>
                    <a href="javascript:void(0)" class="btn btn-primary btn-sm" ng-click="moveItems(selected, selectedclients,availableclients)">右移</a>
                    <a href="javascript:void(0)" class="btn btn-primary btn-sm" ng-click="moveAll(selectedclients,availableclients)">右移全部</a>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    <select class="form-control" id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="col-sm-5">
                    <label for="sclients">所属组学生</label>
                    <select size="15" multiple ng-model="selected" ng-options="client as client.name for client in selectedclients" style="width: 100%;"></select>
                </div>
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div>
                    <label class="col-sm-2">移动到</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <table st-table="rowCollection" class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
                            <a href="javascript:void(0)">删除</a>
                        </th>
                        <th st-sort="getters.sitNum">座号</th>
                        <th st-sort="name">姓名</th>
                        <th st-sort="identity">学号</th>
                        <th st-sort="sex" >性别</th>
                        <th st-sort="id" >账号</th>
                        <th st-sort="groupId" >群组编号</th>
                        <th st-sort="groupName" >组名</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in rowCollection">
                        <td cs-select="row"></td>
                        <td>{{row.sitNum}}</td>
                        <td>{{row.name}}</td>
                        <td>{{row.identity}}</td>
                        <td>{{row.sex}}</td>
                        <td>{{row.id}}</td>
                        <td>{{row.groupId}}</td>
                        <td>{{row.groupName}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- stu-list end-->
        </div>
    </div>
</div>
