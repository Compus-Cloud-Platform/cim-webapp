<div class="row">
    <!-- left slide bar-->
    <div ng-include="'views/leftbar.html'"></div>
    <div class="mid-content col-sm-8">
        <div ng-include="'views/notice.html'"></div>
        <!-- To be filled part Start-->
        <div class="common-container" data-ng-controller="CourseManagerCtrl">
            <div class="panel panel-info no-border">
                <div class="panel-heading">
                    <h3 class="panel-title">添加课程</h3>
                </div>
                <div class="panel-body">
                    <div class="stu-header">
                       <div><a ui-sref="teacher.course-manager({id:userData.id})">返回学生账号管理</a></div>
                    </div>
                    <div class="stu-list">
                        <form class="form-horizontal" id="addForm">
                            <fieldset class="col-sm-12">
                                <div class="form-group">
                                    <label for="courseId" class="col-sm-2 control-label">选择课程</label>
                                    <div class="col-sm-10">
                                        <select name="courseId" id="courseId" class="form-control input-sm" ng-model="form.courseId"
                                                ng-options="item.id as item.name for item in allCourses">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="grade" class="col-sm-2 control-label">选择学年</label>
                                    <div class="col-sm-10">
                                        <select name="grade" id="grade" class="form-control input-sm" ng-model="form.grade"
                                                ng-options="item.id as item.name for item in schoolYears">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="term" class="col-sm-2 control-label">选择学期</label>
                                    <div class="col-sm-10">
                                        <select name="term" id="term" class="form-control input-sm" ng-model="form.term"
                                                ng-options="item.id as item.name for item in terms">
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary" data-ng-click="create()">保存</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </fieldset>
                         </form>
                    </div>
                    <!-- stu-list end-->
                </div>
            </div>
        </div>
        <!-- To be filled part End-->
    </div>
    <!-- right slide bar-->
    <div ng-include="'views/rightbar.html'"></div>
</div>
